<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:lift="http://liftweb.net/">
<head>
<meta charset="UTF-8" />
<title class="lift:Menu.title"></title>
<link rel="stylesheet" type="text/css" href="/css/default.css" />
<link href="/classpath/blueprint/src/forms.css" type="text/css"
	rel="stylesheet" media="screen, projection">
<link href="/classpath/blueprint/print.css" type="text/css"
	rel="stylesheet" media="print">

<script src="/js/jquery.js"></script>
<script id="json" src="/classpath/json.js"></script>
</head>
<body>
	<header>
		<hgroup class="lift:SetupInformation">
			<h1 class="alt">
				<span data-lift-id="title"></span> <img alt="" id="ajax-loader"
					style="display: none;" src="/images/ajax-loader.gif" />
			</h1>
			<h2>
				<span data-lift-id="subtitle"></span>
			</h2>
		</hgroup>
		<a href="http://github.com/sbradl"><img id="fork_me"
			src="/images/fork-me-on-github.png" alt="Fork me on GitHub" /></a>

		<div id="header_background"></div>

		<nav>
			<div class="lift:Menu.builder?group=secondary"></div>
		</nav>
	</header>

	<section id="sidebar">
		<section>
			<nav>
				<div class="lift:SiteMenu?group=primary"></div>
								<hr />
								<div data-lift="PagesMenu"></div>
			</nav>
			<hr />
		</section>

		<section id="usermenu">
			<nav>
				<div class="lift:Menu.builder?group=user"></div>
			</nav>
		</section>

		<section id="sidebar_bottom">
			<hr />
			<a href="http://www.w3.org/html/logo/"><img
				src="/images/HTML5_Logo_32.png" alt="HTML5" /></a> <a
				href="http://liftweb.net"><img
				src="/images/liftweb-logo-plain.png" alt="LiftWeb" /></a>
		</section>
	</section>

	<div id="center_panel">
		<a id="topOfThePage"></a>
		<nav id="breadcrumb">
			<span><span class="lift:Loc.YOU_ARE_HERE"></span></span>
			<ul class="lift:Breadcrumb">
				<li><a class="link" href="#">Link</a></li>
			</ul>
		</nav>
		<hr />
		<div id="content">The main content will get bound here</div>
		<hr style="clear: both" />
		<footer>
			<a id="toTheTop" href="#topOfThePage"><span
				class="lift:Loc.TO_THE_TOP_OF_THE_PAGE"></span></a>

			<div id="messages">
				<div class="lift:Msgs"></div>
			</div>
		</footer>

	</div>

	<footer>
		<p>
			<a href="http://www.liftweb.net"><i>Lift</i></a> &copy; 2007-2011
			WorldWide Conferencing, LLC. Distributed under an Apache 2.0 License.
		</p>
		<p>
			<a href="https://github.com/sbradl/LiftedContent"><i>LiftedContent</i></a>
			&copy; 2011-2012 Stefan Bradl
		</p>
		<p>
			Lift Version <span class="lift:VersionInfo.lift"></span> (<span
				class="lift:VersionInfo.date"></span>)
		</p>

	</footer>
</body>
</html>
